# permissions for end users to view projectconfigs.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: projectconfig-viewer-role
rules:
- apiGroups:
  - eraser.sh
  resources:
  - projectconfigs
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - eraser.sh
  resources:
  - projectconfigs/status
  verbs:
  - get
